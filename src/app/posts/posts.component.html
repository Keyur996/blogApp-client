<button type="button" routerLink="new" mat-raised-button class="add_button">
  Add Post
</button>
<span *ngIf="posts.length">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Tags</th>
        <th scope="col">User</th>
        <th scope="col">Images</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ post.title }}
        </td>
        <td>
          {{ post.description }}
        </td>
        <td>
          {{ post.tags }}
        </td>
        <td>{{ post.user["fitstname"] }}</td>
        <td>{{ post.images }}</td>
        <td>
          <button
            mat-raised-button
            type="button"
            [routerLink]="['edit', post._id]"
          >
            Edit
          </button>
          <button mat-raised-button type="button" (click)="onDelete(post)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
    [length]="totalPosts"
    [pageSize]="postPerpage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)"
  >
  </mat-paginator>
</span>
<p *ngIf="posts.length <= 0">No Users added yet!</p>
